<div class="card-panel">
<h4 class="light">Data Blogue</h4>
<div class="row">
    <div class="col s12 m12">
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Tanggal" type="text" class="datepicker" ng-model="currentBlogue.tanggal">
            </div>
            <div class="input-field col s12">
                <input placeholder="Judul" type="text" class="validate" ng-model="currentBlogue.judul">
            </div>
            <div class="input-field col s12">
                <textarea placeholder="Isi" class="materialize-textarea validate" ng-model="currentBlogue.isi"></textarea>
            </div>
            <div class="input-field col s12">
                <input placeholder="Nama Pembuat" type="text" class="validate" ng-model="currentBlogue.author">
            </div>
                <div class="col s12 m12">
                <button class="btn waves-effect waves-light" ng-click="simpanData(currentBlogue)">Simpan</button>
                <button ng-click="tampilkanData()" class="btn waves-effect waves-light right">Tampilkan data</button>
            </div>
        </div>
    </div>
    
</div>
<table class="striped centered responsive-table">
        <thead>
          <tr>
              <th>Judul</th>
              <th>Isi</th>
              <th>Tindakan</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="Blogue in dataServer">
            <td>{{ Blogue.judul }}</td>
            <td>{{ Blogue.isi }}</td>
            <td>
                <button class="btn waves-effect waves-light" ng-click="hapusData(Blogue.id)">Hapus</button>
                <button class="btn waves-effect waves-light" ng-click="editData(Blogue)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
<script>
    $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15 // Creates a dropdown of 15 years to control year
  });
</script>
</div>
